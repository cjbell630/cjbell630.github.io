<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Connor Bell GitHub</title>
        <link rel="stylesheet" href="site/css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Noto Sans JP' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/1baf1c0c3b.js" crossorigin="anonymous"></script>
        <script src="https://apis.google.com/js/platform.js"></script>
    </head>
    <body>
        <canvas id="bg-canvas"></canvas>


        <div id="left-box" style="position: absolute; width: 20vw; height: 80vh; left:2.5vw; top: 10vh;">
            <div class="expanding-box">
                <h1>Connor Bell</h1>
                <h2>My Links</h2>
                <div style="margin:3%">
                    <div style="margin-top: 3.5%; display: inline-block">
                        Japanese Translation
                    </div>
                    <div class="link-box" style="float: right;display: inline-block">
                        <div class="g-ytsubscribe" data-channelid="UCf5jWb_27QvHXp0Mskeh9dQ" data-layout="full"
                             data-theme="dark" data-count="hidden">Loading...
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="expanding-box">
                <label class="switch">
                    <!--https://dev.to/devggaurav/let-s-create-a-custom-toggle-switch-using-html-and-css-33df-->
                    <input type="checkbox" class="checkbox">
                    <span class="toggle-thumb">
                        <a style="font-size:19px; padding-left:9px;fill:#4ADE80;-ms-filter:">ENG</a>
                        <a style="font-size:15px; padding-right:9px; fill:#F87171; -ms-filter:">日本語</a>
